<div *ngIf="dataLoaded == true" class="row">
  
  <div
    id="carouselExampleControls"
    class="carousel slide"
    data-bs-ride="carousel"
  >
    <div class="carousel-inner">
      <div
        *ngFor="let carImage of car.carImages; let i = index"
        class="carousel-item {{ i == 0 ? 'active' : null }}"
      >
        <img [src]="url + carImage.imagePath" class="d-block w-100" alt="..." />
      </div>
    </div>
    <button
      class="carousel-control-prev"
      type="button"
      data-bs-target="#carouselExampleControls"
      data-bs-slide="prev"
    >
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button
      class="carousel-control-next"
      type="button"
      data-bs-target="#carouselExampleControls"
      data-bs-slide="next"
    >
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

 
    <table>
      <thead> <tr>
        <th class="text-center">Model</th>
        <th class="text-center">Marka</th>
        <th class="text-center">Günlük Fiyat</th>
        <th class="text-center">Renk</th>
      </tr></thead>
     

      <tr>
        <td class="text-center">{{ car.description }}</td>
        <td class="text-center">{{ car.brandName }}</td>
        <td class="text-center">{{ car.dailyPrice }}</td>
        <td class="text-center">{{ car.colorName }}</td>
      </tr>

    </table>

    <button
    *ngIf="carControl == false"
    type="button"
    class="btn btn-secondary btn-lg"
    disabled
  >
    Araç Kirada
  </button>
  <app-rental-add  *ngIf="carControl == true" [car]="car"></app-rental-add>
</div>
