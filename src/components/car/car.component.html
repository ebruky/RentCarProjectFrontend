<div class="row" *ngIf="dataLoaded">

 <select  class="col-md-3" [(ngModel)] = "currentColor.colorId"   class="form-select">
    <option value="">-- Renk Seçiniz --</option>
    <option [selected]="setCurrentColor(c)" *ngFor="let c of colors" [ngValue]="currentColor.colorId">
      {{ c.colorName }}
    </option>
  </select> 

  <select   class="col-md-3" [(ngModel)] = "currentBrand.brandId"  class="form-select">
    <option value="">-- Marka Seçiniz --</option>
    <option  [selected]="setCurrentBrand(b)" *ngFor="let b of brands" [ngValue]="currentBrand.brandId">
      {{ b.brandName }}
    </option>
  </select> 


  
  <div  > <button *ngIf="currentColor&&currentBrand"
    type="button"
    routerLink="/cars/brand/{{ currentBrand.brandId }}/color/{{
      currentColor.colorId
    }}"
    class="col-md-3 btn btn-primary"
  >
    Filtrele
  </button></div>
 
</div>
<br />
<br />

<div class="mb-3">
  <label for="carText" class="form-label">Araç Ara</label>
  <input
    type="text"
    [(ngModel)]="carText"
    class="form-control"
    id="carText"
    placeholder="Aranacak araç ismini giriniz."
  />
</div>
<div *ngIf="carText.length > 1" class="alert alert-primary">
  {{ carText }} aradınız
</div>

<div class="container col-md-10">
  <div class="row">
    <div
      class="example-card mt-3 me-md-3"
      style="width: 18rem"
      *ngFor="let car of cars | carPipe: carText"
    >
      <img [src]="url + car.imagePath" class="card-img-top" alt="..." />
      <div class="card-body">
        <h5 class="card-title">{{ car.description }}</h5>
        <p class="card-text">Marka : {{ car.brandName }}</p>
        <p class="card-text">Günlük Fiyat : {{ car.dailyPrice }}</p>
        <p class="card-text">Renk : {{ car.colorName }}</p>
        <button
          type="button"
          routerLink="/cars/detail/{{ car.id }}"
          class="btn btn-primary"
        >
          Detay
        </button>

        <button
          type="button"
          routerLink="/car-update/{{ car.id }}"
          class="btn btn-primary"
        >
          Güncelle
        </button>

      </div>
    </div>
    <div *ngIf="empty">
      <h2 class="mt-4">Filtreye Uygun Araç Bulunamadı</h2>
    </div>
  </div>
</div>
