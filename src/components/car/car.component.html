<table class="table">
    <thead >
      <tr>
        
        <th>Açıklama</th>
        <th>Marka</th>
        <th>Günlük Fiyat</th>
        <th>Renk</th>
        
      </tr>
    </thead>
  
    <tr *ngFor="let car of cars">
      <td>{{ car.description }}</td>
      <td>{{ car.brandName }}</td>
      <td>{{ car.dailyPrice }}</td>
      <td>{{ car.colorName }}</td>
      
      
    </tr>
  </table>
