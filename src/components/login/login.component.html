<button type="button"routerLink = "/register" class="btn btn-dark">Üye Ol</button>
<body class="text-center">
    <main class="form-signin">
      <form [formGroup]="loginForm">
        
        <h1 class="h3 mb-3 fw-normal">Giriş Yap</h1>
  
        <div class="form-floating">
          <input
          formControlName="email"
            type="email"
            class="form-control"
            id="floatingInput"
            placeholder="name@example.com"
          />
          <label for="floatingInput">E-Posta</label>
        </div>
        <div class="form-floating">
          <input
          formControlName="password"
            type="password"
            class="form-control"
            id="floatingPassword"
            placeholder="Password"
          />
          <label for="floatingPassword">Şifre</label>
        </div>
  
        
        <button class="w-100 btn btn-lg btn-primary"  (click)="login()">
         Giriş
        </button>
        <p class="mt-5 mb-3 text-muted">&copy; 2021-2022</p>
      </form>
    </main>
  </body>
